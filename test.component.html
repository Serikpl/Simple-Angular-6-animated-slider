<div class="test_container">
    <p>state: {{ state }}</p>

    <div class="slider">
        <div class="slids-container" [@sliderState]='state'>
            <div class="one-slide f_s">First</div>
            <div class="one-slide s_s">Second</div>
            <div class="one-slide t_s">Third</div>
        </div>
    </div>

    <div class="buttons">
        <button (click)="prev()">Prev</button>
        <button (click)="next()">Next</button>
    </div>

</div>
